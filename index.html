<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Astroid</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Destroy the Asteroids!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="
				Asteroid.pde
				Bullet.pde
				AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press l to rotate counterclockwise<br>
		    press r to rotate clockwise<br>
		    press h to hyperspace<br>
		    press a to accelerate<br>
		    click mouse to shoot bullets<br>
	    </footer>
	</body>
</html>
